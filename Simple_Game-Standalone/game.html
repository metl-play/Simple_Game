<!Doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>
            Simple Game
        </title>
    </head>
    <body>
        <div>
            <h1 align="center">Simple Game</h1>
            <h4 id="by" align="center">by David Brückhändler</h4>
        </div>

        <div>
            <p>
                !Updates will come!<br>
                How to play:<br>
                1. Click in the Box to jump<br>
                2. Blue is an obstacle you have to avoid<br>
                3. If you lose press F5 to restart<br>
            </p>
            <div id="counter"></div>
            <div id="game" onclick="jump()">
                <div id="character"></div>
                <div id="block2"></div>
                <div id="block1"></div>
                <div id="block"></div>
            </div>
        </div>
        <script src="js/game.js"></script>
    </body>
</html>
